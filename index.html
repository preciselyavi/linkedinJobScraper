<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Job Scraper</title>
    <!-- Include Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-b from-purple-300 to-blue-600 sm:bg-gradient-to-r from-purple-300 via-blue-600 to-purple-300">
    <div class="mt-10 text-center">
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-white sm:text-5xl md:text-6xl">
        Linkedin Job Scraper
      </h1>
    </div>

    <div id="status" class="text-center my-4 font-medium text-white"></div>

    <div class="container mx-auto p-6 max-w-md bg-white rounded-lg shadow-lg mt-8">
      <form id="job-form">
        <label class="mb-2 block text-gray-700 font-medium" for="job-keywords">Job Keywords: (for multiple input separate by comma) </label>
        <input
          type="text"
          value= "software engineer"
          id="job-keywords"
          name="job_keywords"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none"
        />
        <br />

        <label class="mb-2 block mt-4 text-gray-700 font-medium" for="company">Enter a company (or List of Companies) </label>
        <textarea
          id="companyList"
          name="companyList"
          rows="6"
          cols="30"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none"
        ></textarea>

        <br />

        <label class="mb-2 block text-gray-700 font-medium" for="job-location">Job Location</label>
        <select id="job-location" name="job_location" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none">
          <option value="">-- Select Location --</option>
          <option value="India" >India</option>
          <option value="United States" selected>United States</option>
        </select>

        <br />

        <label class="mb-2 block text-gray-700 font-medium" for="posted">Job Posted On:</label>
        <select name="job_posted_date" id="posted" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none">
          <option value="" selected>Any Time</option>
          <option value="r86400">Last 24 hours</option>
          <option value="r604800">Last 7 days</option>
          <option value="r2592000">Last 30 days</option>
        </select>
        <br />

        <label class="mb-2 block text-gray-700 font-medium" for="remote">Job Mode:</label>
        <select name="job_mode" id="remote" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none">
          <option value="" selected>None</option>
          <option value="1">Onsite</option>
          <option value="2">Remote</option>
          <option value="3">Hybrid</option>
        </select>
        <br />

        <label class="mb-2 block text-gray-700 font-medium" for="total-jobs">Total Jobs required:</label>
        <input
          type="number"
          id="total-jobs"
          name="totalJobs"
          min="1"
          max="10000"
          value="25"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-300 focus:outline-none"
        />

        <button
          type="submit"
          id="submit-button"
          class="mt-4 px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
        >
          Scrape Jobs
        </button>
      </form>
      
    </div>

     <div class="container text-center mx-auto mt-2 text-white">
      <p >Precise Leads</p>
      <p>Last updated: 14th August 2023 </p>
     </div>

    <script src="./index.js"></script>
  </body>
</html>
